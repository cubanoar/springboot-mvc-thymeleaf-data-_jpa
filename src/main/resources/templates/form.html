<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8" />
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white ">
			<div class="card-header">
				<h3 th:text="${titulo}"
					class="text-white border-primary border-bottom"></h3>
			</div>

			<div class="card-body">
				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/form}" th:object="${cliente}" method="post"
					enctype="multipart/form-data">
					<div class="form-group">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-3">
							<input type="text" id="nombre" class="form-control"
								th:field="*{nombre}" th:errorclass="'form-control alert-danger'">
						</div>
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>


					<div class="form-group">
						<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-3">
							<input type="text" id="apellido" class="form-control"
								th:field="*{apellido}"
								th:errorclass="'form-control alert-danger'" />
						</div>
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
					</div>

					<div class="form-group">
						<label for="email" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-3">
							<input type="text" id="email" class="form-control"
								th:field="*{email}" th:errorclass="'form-control alert-danger'" />
						</div>
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>

					<div class="form-group">
						<label for="createAt" class="col-sm-2 col-form-label">Fecha(Año-Mes-Día)</label>
						<div class="col-sm-3">
							<input type="text" id="createAt" class="form-control"
								th:field="*{createAt}"
								th:errorclass="'form-control alert-danger'" />
						</div>
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
					</div>

					<div class="form-group">
						<label for="file" class="col-sm-2 col-form-label">Foto</label>
						<div class="col-sm-3">
							<input type="file" name="file" class="'form-control">
						</div>
					</div>



					<div class="form-group">
						<br>
						<div class="col-sm-3">
							<input type="submit" value="Crear cliente"
								class="btn btn-primary" />
						</div>
					</div>

					<!-- <input type="hidden" th:field="*{id}" /> -->
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
