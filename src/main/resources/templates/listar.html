<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header">

				<div class="col-sm-6 col-md-8">
					<h3 class="text-primary" th:text="${titulo}"></h3>
				</div>

			</div>
			<div class="card-body table-responsive">
				<table class="table table-hover" th:if="${!clientes.isEmpty()}">
					<thead class="table-dark">
						<tr>
							<th>id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha</th>
							<th>Crear Factura</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a class="btn btn-success btn-xs"
								th:href="@{/factura/form/} + ${cliente.id}" th:text="'Crear Factura'"></a></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${cliente.id}" th:text="Editar"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${cliente.id}" th:text="Eliminar"
								onclick="return confirm('Estas seguro?');"></a></td>
						</tr>
					</tbody>
				</table>

			</div>

             <div class="container">
				<div class="row justify-content-md-center">
					
					<div class="col-md-auto"><nav th:replace="paginator-nav :: paginator"></nav></div>
					
				</div>
			</div>

			<div class="py-4 px-4">
				<a th:href="@{/form}" class="btn btn-success btn-xs">Crear
					cliente</a>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
